<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/discussion.css" />
		<title>Diskussy!</title>
		<script language="javascript" type="text/javascript">
				function autofocus(){
					document.getElementById('content').focus();
					}
		</script>
		<script src="C:/Users/Sid/Desktop/jquery/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
			<script type="text/javascript">
			function updateMsg(the_url) {
				$.ajax({
					url: "/mess" + the_url,
					cache: false,
					success: function(html){
						$("#chatcontent").html(html);
					}
				});
			}
			$(document).ready(setInterval("updateMsg(document.location.pathname)",1000));	
			</script>
	</head>
	<body onLoad="autofocus()">
		<div id="chatcontent">
			{% for recipe in recipes %}
			<div id="recipes">
				{{ recipe.content }}
			</div>
			<div id="from">from
				{% ifequal recipe.author None %}
					Anonymous
				{% else %}
					{{ recipe.author }}
				{% endifequal %}		
			</div>
			{% endfor %}
		</div>
		<form action ="" name="form1" id="form1" method ="post" accept-charset ="utf-8">
			<p id="para1">From: <input type="text" name="author" value= "{% if person %}{{ person }}{% endif %}" id="author"></p>
			<p id="para2">Message: <input type="text" name="content" value="" id="content"></p>
			<p id="para3"><input type= "submit" value="Post!"></p>
		</form>
		<script type="text/javascript">
			$("#form1").submit(function(event){
				event.preventDefault();
				var $form = $( this ),
					person = $form.find('input[name="author"]').val(),
					content = $form.find('input[name="content"]').val(),
					url = $form.attr('action');
				
				$.post( url, {author:person, content:content},
					function(data){
						var content = $(data).find('#content');
						//$("#result").html(content);
						}
						)
					document.getElementById("content").value = "";
					document.getElementById('content').focus();
				});
		</script>
		{% if error_state %}
		<div id="error">Please enter a content!</div>
		{% endif %}
	</body>
</html>
