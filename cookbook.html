<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/cookbook.css" />
		<title>Diskussy!</title>
		<script language="javascript" type="text/javascript">
				function autofocus(){
					document.getElementById('content').focus();
					}
		</script>
		<script src="C:/Users/Sid/Desktop/jquery/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
			<script type="text/javascript">
			function updateRecipe(the_url) {
				$.ajax({
					url: "/mess" + the_url,
					cache: false,
					success: function(html){
						$("#recipecontent").html(html);
					}
				});
			}
			$(document).ready(setInterval("updateRecipe(document.location.pathname)",1000));	
			</script>
	</head>
	<body onLoad="autofocus()">
		<div id="cookbookTitle">
			{{ myCookbook.name }}
		</div>
	
		<div id="recipecontent">
			{% for recipe in recipes %}
			<div id="title">
				<br></br>
				{{ recipe.title }}
			</div>
			<div id="content">
				{{ recipe.content }}	
			</div>
			{% endfor %}
		</div>
		
		<form action ="" name="form1" id="form1" method ="post" accept-charset ="utf-8">
			<p id="para1">Recipe Title: <br></br> <input type="text" name="title" value= "" id="title"></p>
			<p id="para2">Instructions: <br></br> <textarea name="content" rows="6" cols="20" id="content"></textarea></p>
			<p id="para3"><input type= "submit" value="Post!"></p>
		</form>
		<script type="text/javascript">
			$("#form1").submit(function(event){
				event.preventDefault();
				var $form = $( this ),
					title = $form.find('input[name="title"]').val(),
					content = $form.find('textarea[name="content"]').val(),
					url = $form.attr('action');
				
				$.post( url, {title:title, content:content},
					function(data){
						var content = $(data).find('#content');
						//$("#result").html(content);
						}
						)
					document.getElementById("content").value = "";
					document.getElementById('content').focus();
				});
		</script>
		{% if error_state %}
		<div id="error">Please enter a content!</div>
		{% endif %}
	</body>
</html>
