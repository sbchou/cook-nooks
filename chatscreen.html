{% for recipe in recipes %}
<div id="recipecontent">
	<div id="title">
		<br></br>
		{{ recipe.title }}
	</div>
	<div id="content"> 
		{{ recipe.content }}
	</div>

	{% if is_author %}
		<div id= "delete">
		<a href="/delete/{{recipe.parent.key.name}}/{{recipe.title}}">Delete!</a>
		</div>
	{% endif %}

</div>
{% endfor %}
