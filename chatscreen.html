{% for recipe in recipes %}
<div id="recipecontent">
	<div id="title">
		<br></br>
		{{ recipe.title }}
	</div>
	<div id="content"> 
		{{ recipe.content }}
	</div>

	<div id= "delete">
		{% if is_author %}
		<a href="/delete/{{recipe.parent.key.name}}/{{recipe.key.name}}">Delete!</a>
		{% endif %}
	</div>

</div>
{% endfor %}
